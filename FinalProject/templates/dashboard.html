{% extends 'layout.html' %}

{% block body %}
<h1>Dashboard </h1>
<table class="table table-striped">
  <thead>
    <th>Title</th>
    <th>body</th>
    <th>Manager</th>
    <th>Date Created</th>
    <th></th>
    <th></th>
    <th></th>

  </thead>

  <tbody>
  {% for project in projects %}
    <tr>
      <td>{{ project.tittle }}</td>
      <td>{{ project.body|safe }}</td>
      <td>{{ project.manager }}</td>
      <td>{{ project.date_created }}</td>
      <td><a href="assign_project/{{project.id}}" class="btn btn-default pull-right">Assign</a></td>
      <td><a href="edit_project/{{project.id}}" class="btn btn-default pull-right">Edit</a></td>
      <td>
        <form action="{{url_for('delete_project', id=project.id)}}" method="post">
          <input type="hidden" name="_method" value="DELETE">
          <input type="submit" value="Delete" class="btn btn-danger">
        </form>
      </td>
    </tr>
  {% endfor %}
 </tbody>
</table>
    <a class="btn btn-success" href="/create_project">Create Project</a>
<hr>
 {% endblock %}
