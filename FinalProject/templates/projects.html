{% extends 'layout.html' %}

{% block body %}

<h1>Projects</h1>
<table class="table table-striped">
  <thead>
    <th>Title</th>
    <th></th>
     </thead>

  <tbody>
  {% for project in projects %}
    <tr>
      <td><a href="project/{{project.id}}/">{{ project.tittle }}</a></td>
        <td>
        <form action="{{url_for('delete_assignedproject', id=project.id)}}" method="post">
          <input type="hidden" name="_method" value="DELETE">
          <input type="submit" value="Delete" class="btn btn-danger">
        </form>
      </td>
    </tr>
  {% endfor %}
 </tbody>
</table>

{% endblock %}
