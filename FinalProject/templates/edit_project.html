{% extends 'layout.html' %}

{% block body %}
<h1>Edit Project</h1>
    {% from "includes/_formhelpers.html" import render_field %}
  <form method="POST" action="">
          <div class="form.group">
           {{ render_field(form.tittle, class_="form-control")}}
          </div>
          <div class="form.group">
           {{ render_field(form.body, class_="form-control", id="editor")}}
          </div>
          <div>
          <p><input type="submit" class="btn btn primary" value="Save"></p>
      </div>

  </form>
{% endblock %}
